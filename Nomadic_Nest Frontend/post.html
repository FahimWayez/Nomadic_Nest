<!DOCTYPE html>
<html lang="en-US">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
	var app=angular.module("my-app",[])
	app.controller('postCtrl',function($scope,$http){
		$http.get("https://localhost:44341/api/post/2").then(function(resp){
		debugger;
			$scope.post = resp.data;
		},
		function(err){
		debugger;
		});
	});  
	
</script>
<link rel="stylesheet" href="styles.css" />


</head>
<body ng-app="my-app">
<div ng-controller="postCtrl">
	<h2>{{post.post_title}}</h2>
	<p>{{post.post_description}}</p>
	<p><strong>Post Details:</strong> <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>User ID:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{post.UserId}} <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Post Time:</strong> &nbsp;&nbsp;&nbsp;&nbsp;{{post.post_created}} <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Posted From:</strong>{{post.post_location}}</p>
</div>

</body>
</html>
