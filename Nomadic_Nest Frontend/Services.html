<!DOCTYPE html>
<html lang="en-US">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
	var app=angular.module("my-app",[])
	app.controller('userCtrl',function($scope,$http){
		$http.get("https://localhost:44341/api/service/all").then(function(resp){
			$scope.services = resp.data;
		},
		function(err){
		debugger;
		});
	});  
	
</script>
<link rel="stylesheet" href="styles.css" />
</head>
<body ng-app="my-app">
<div ng-controller="userCtrl">
	<table border=1 style="border-collapse:collapse">
		<tr>
			
			<td>Title</td>
			<td>Description</td>
			<td>Value</td>
			<td>Service Provider ID:</td>
		</tr>
		<tr ng-repeat ="s in services">
			<td>{{s.service_title}}</td>
			<td>{{s.service_description}}</td>
			<td>{{s.service_value}}</td>
			<td>{{s.UserId}}</td>
			
			
			
		</tr>
	</table>
</div>

</body>
</html>
